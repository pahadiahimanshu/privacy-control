<!DOCTYPE html>

<html>
    <head>
        <title>Privacy Control</title>

      <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <script src = "jquery-3.2.1.min.js"></script>
        <script src = "popup.js"></script>
    </head>

    <body>
    <div class="login-container">
        
        <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title" id="emailLabel"><strong>Sign up</strong> for Privacy Control</div>
                    <form action="index.html" class="form-horizontal" method="post">
                        <div class="form-group" id="hey1">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="email" id = "email" required placeholder="E-mail"/>
                            </div>
                        </div>
                        <div class="form-group" id="hey2">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password"  name="psw" id = "password" required/>
                            </div>
                        </div>
                        <div class="form-group" id="hey3">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Retype password"  name="psw-repeat" id = "repeatPassword" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-6">
                                 
                                <button class="btn btn-info btn-block" class="cancelbtn" id = "cancelbutton">Cancel</button>
                                <button class="btn btn-info btn-block" class="signupbtn" id = "signupbutton">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
    </body>
